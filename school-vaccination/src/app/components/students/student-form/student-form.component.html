<!-- student-form.component.html -->
<div class="container">
  <h3 class="text-center my-4">{{ isEditMode ? 'Edit Student' : 'Add New Student' }}</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input
        id="fullName"
        type="text"
        class="form-control"
        [(ngModel)]="student.fullName"
        name="fullName"
        required
      />
    </div>

    <div class="form-group">
      <label for="grade">Grade</label>
      <input
        id="grade"
        type="text"
        class="form-control"
        [(ngModel)]="student.grade"
        name="grade"
        required
      />
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input
        id="dateOfBirth"
        type="date"
        class="form-control"
        [(ngModel)]="student.dateOfBirth"
        name="dateOfBirth"
        required
      />
    </div>

    <div class="mb-3">
      <label for="isVaccinated" class="form-label">Vaccination Status</label>
      <select class="form-select" id="isVaccinated" [(ngModel)]="student.isVaccinated" name="isVaccinated" required>
        <option [ngValue]="true">Vaccinated</option>
        <option [ngValue]="false">Not Vaccinated</option>
      </select>
    </div>

    <div class="form-group">
      <label for="certificate">Upload Vaccination Certificate</label>
      <input
        id="certificate"
        type="file"
        class="form-control"
        (change)="onFileChange($event)"
      />
    </div>

    <button type="submit" class="btn btn-primary mt-4">{{ isEditMode ? 'Save Changes' : 'Add Student' }}</button>
  </form>
</div>
